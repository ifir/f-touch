<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>

</head>
<body id="body">
	<button id="btn">测试</button>
	<script type="text/javascript" src="./tap.js"></script>

		var el = document.getElementById('body'),
			btn = document.getElementById('btn'),
    	tap = new Tap(el);

		function onTap (e) {
		    alert(1)
		}
	}

	</script>
</body>
</html>
