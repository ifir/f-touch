<body id="body">
	<button id="btn">tap</button>
	<button id="btn2">longtap</button>
	<div id="box" style="width:300px;height:300px;background:purple;">
		
	</div>

	<script type="text/javascript">
	window.onload = function(){

		document.getElementById('btn').addEventListener("tap", function(e) {
		    alert('tap')
		});
		document.getElementById('btn2').addEventListener("longtap", function(e) {
		    alert('longtap')
		});
		document.getElementById('box').addEventListener("swipeLeft", function(e) {
		    alert('swipeLeft');
		});
		document.getElementById('box').addEventListener("swipeRight", function(e) {
		    alert('swipeRight');
		});
